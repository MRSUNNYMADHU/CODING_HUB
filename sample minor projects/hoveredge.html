<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
      }
      .images {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #000;
        position: relative;
        transform-style: preserve-3d;
      }
      .img-1 {
        position: absolute;
        transition: 1s;
      }
      .img-1:hover {
        transform: rotateY(0deg) rotateX(30deg);
      }
      .img-2 {
        display: flex;
        position: absolute;
        top: -300px;
        z-index: 10;
        transform-origin: center;
        transform: scale(0);
        transform: translateY(80px) scale(0);
        transition: 1s ease-in;
        /* opacity: 0; */
      }
      .images:hover .img-2 {
        transform: translateY(0px) scale(1);
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="images">
        <div class="img-1">
          <img src="./assets/spyder-2.jpg" width="200" height="300" alt="" />
        </div>
        <div class="img-2">
          <img src="./assets/spyder-1.jpg" width="190" height="400" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
